<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecords</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
<img id="image" src=""/>
<div id="line"></div>
<div id="box"></div>
<div id="title"></div>
<script>
  grist.ready({requiredAccess: 'read table'});
  grist.onRecord(function (record) {
    document.getElementById('image').src = record.Image;
    document.getElementById('line').innerText = record.Line;
    document.getElementById('box').innerText = record.Box;
    document.getElementById('title').innerText = record.Title;
  });
</script>
  </body>
</html>
